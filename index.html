<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маскот</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #input-box {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            width: 20%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            background-color: #d1f7d6;
            border-radius: 8px;
            padding: 5px 10px;
        }
        .bot-message {
            text-align: left;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 5px 10px;
        }
        .error-message {
            text-align: left;
            background-color: #f8d7da;
            border-radius: 8px;
            padding: 5px 10px;
            color: #721c24;
        }
    </style>
</head>
<body>

    <h1>Спорт Эксперт</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="input-box" placeholder="Введите вопрос..." />
        <button id="send-button">Отправить</button>
    </div>

    <script>
        const openaiApiKey = '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';
        const apiUrl = 'https://api.openai.com/v1/chat/completions'; // Новый endpoint для ChatGPT

        const sendMessage = async () => {
            const userMessage = document.getElementById('input-box').value;
            if (!userMessage) return;

            appendMessage('user', userMessage);

            try {
                const response = await axios.post(apiUrl, {
                    model: "gpt-4o",//"gpt-3.5-turbo", // Используем gpt-3.5-turbo модель
                    messages: [{ role: "system", content: "You are a helpful assistant." },
                              { role: "user", content: `ты - спортивный аналитик. дай развернутый спортивный ответ на вопрос: ${userMessage}.Отвечай на вопросы только касащиеся спорта. Есил тебе задают вопрос не касающийся спорта - ответь: "Я не могу ответить на ваш вопрос, так как он не связан со спортивной темой. Отвечай кратко и сжато. Не больше пяти предложений."` }],
                }, {
                    headers: {
                        'Authorization': `Bearer ${openaiApiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                const botMessage = response.data.choices[0].message.content.trim();
                appendMessage('bot', botMessage);
            } catch (error) {
                console.error('Error fetching response:', error);
                appendMessage('error', `ERROR: ${error.message}`);
            }
        };

        const appendMessage = (sender, text) => {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', `${sender}-message`);
            messageContainer.textContent = text;
            document.getElementById('chat-container').appendChild(messageContainer);
            document.getElementById('input-box').value = '';
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        };

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('input-box').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>
</html>
